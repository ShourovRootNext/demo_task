<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container h-auto py-5">
        <div class="row flex-lg-row justify-content-lg-around justify-content-md-center flex-column-reverse align-items-center">

          <div class="col-12 col-lg-6 col-md-12 d-flex justify-content-center">
            <img class="img-fluid" src="./banner-1.png" alt="Banner Image">
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
