<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ee788baf02.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container py-3"> 
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-2">
      <div class="card border-0">
        <div class="card-body align-items-center justify-content-center">
          <div class="d-flex justify-content-center align-items-center mb-2">
            <i class="fa-solid text-dark fa-truck-fast p-3 fs-1"></i>
          </div>
          <div class="text-center">
            <h6 class="card-title ">Free Delivery</h6>
            <p class="card-text">On all orders above $99</p>
          </div>
        </div>
      </div>
      <div class="card border-0">
        <div class="card-body">
          <div class="mb-2 d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid fa-sack-dollar text-dark p-3 fs-1"></i>
          </div>
          <div class="text-center">
            <h6 class="card-title text-cente">90 Days Return</h6>
            <p class="card-text">If goods have problem</p>
          </div>
        </div>
      </div>
      <div class="card border-0">
        <div class="card-body">
          <div class="mb-2 d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid text-dark fa-shield-halved p-3 fs-1"></i>          
          </div>
          <div class="text-center">
            <h6 class="card-title text-cente">Secure Payment</h6>
            <p class="card-text">100% secure payment</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
