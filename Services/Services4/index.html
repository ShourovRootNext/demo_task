<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ee788baf02.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container py-3"> 
    <div class="card-group">
      <div class="card">
        <div class="card-body bg-light d-flex align-items-center justify-content-center">
          <div class="text-primary border rounded-circle d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid fa-truck p-3 fs-3"></i>
          </div>
          <div class="ms-3">
            <h6 class="card-title text-cente">Free Delivery</h6>
            <p class="card-text">On all orders above $99</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body bg-light d-flex align-items-center justify-content-center">
          <div class="text-primary border rounded-circle d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid fa-arrows-rotate p-3 fs-3"></i>
          </div>
          <div class="ms-3">
            <h6 class="card-title text-cente">90 Days Return</h6>
            <p class="card-text">If goods have problem</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body bg-light d-flex align-items-center justify-content-center">
          <div class="text-primary border rounded-circle d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid fa-shield-halved p-3 fs-3"></i>          
          </div>
          <div class="ms-3">
            <h6 class="card-title text-cente">Secure Payment</h6>
            <p class="card-text">100% secure payment</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body bg-light d-flex align-items-center justify-content-center">
          <div class="text-primary border rounded-circle d-flex justify-content-center align-items-center border-primary border-2">
            <i class="fa-solid fa-headset p-3 fs-3"></i>          
          </div>
          <div class="ms-3">
            <h6 class="card-title text-cente">24/7 Support</h6>
            <p class="card-text">Dedicated support</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
